<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Icon_ALL.png" type="image/png" />
  <title>VBL 2025 Summer丨積分概況</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('VBL2025Summer_BG.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Segoe UI", sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      font-size: 2.5rem;
      font-weight: 800;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding-bottom: 50px;
    }

    .iframe-wrapper {
      width: 100%;
      overflow-x: auto;
      padding: 0 20px;
    }

    .iframe-inner {
      width: 95vw; /* 可改為固定寬度如 1000px */
      max-width: 1200px;
      height: 600px;
      border: none;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .iframe-inner:hover {
      transform: scale(1.01);
    }

    footer {
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      width: 100%;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <header>VBL 2025 Summer 小組資格賽 積分概況</header>
  <main>
    <div class="iframe-wrapper">
      <iframe class="iframe-inner" src="https://brackethq.com/b/wlatc/embed/?name=1&stand=1"></iframe>
    </div>
    <div class="iframe-wrapper">
      <iframe class="iframe-inner" src="https://brackethq.com/b/klatc/embed/?name=1&stand=1"></iframe>
    </div>
    <div class="iframe-wrapper">
      <iframe class="iframe-inner" src="https://brackethq.com/b/4latc/embed/?name=1&stand=1"></iframe>
    </div>
    <div class="iframe-wrapper">
      <iframe class="iframe-inner" src="https://brackethq.com/b/9latc/embed/?name=1&stand=1"></iframe>
    </div>
  </main>
  <footer>
    Copyright © 2024-2025 VALORANT Burst Lounge All Rights Reserved
  </footer>
</body>
</html>
