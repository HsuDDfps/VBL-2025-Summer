<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VBL 2025 Summer丨積分概況</title>
  <link rel="icon" href="Icon_ALL.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('Site_BG.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Segoe UI", sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ✅ 進場動畫 */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      animation: fadeInUp 1s ease-out forwards;
    }

    header img {
      max-width: 280px;
      height: auto;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.6s;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      padding-bottom: 50px;
    }

    /* ✅ 嵌入賽程表置中 + RWD 處理 */
    .iframe-container {
      width: 100%;
      height: 650px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    .iframe-inner {
      width: 95vw;
      max-width: 1200px;
      height: 600px;
      border: none;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .iframe-inner:hover {
      transform: scale(1.01);
    }

    footer {
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      width: 100%;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <header>
    <img src="VBL2025Summer_Logo.png" alt="VBL 2025 Logo" />
    <h1>VBL 2025 Summer 小組資格賽 積分概況</h1>
  </header>

  <main>
    <div class="iframe-container">
      <iframe class="iframe-inner" src="https://brackethq.com/b/wlatc/embed/?name=1&stand=1"></iframe>
    </div>
    <div class="iframe-container">
      <iframe class="iframe-inner" src="https://brackethq.com/b/klatc/embed/?name=1&stand=1"></iframe>
    </div>
    <div class="iframe-container">
      <iframe class="iframe-inner" src="https://brackethq.com/b/4latc/embed/?name=1&stand=1"></iframe>
    </div>
    <div class="iframe-container">
      <iframe class="iframe-inner" src="https://brackethq.com/b/9latc/embed/?name=1&stand=1"></iframe>
    </div>
  </main>

  <footer>
    Copyright © 2024-2025 VALORANT Burst Lounge All Rights Reserved
  </footer>
</body>
</html>
